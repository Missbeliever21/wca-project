<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP"
        crossorigin="anonymous"></script>
    <!-- <link href="{{ url_for('static', filename='style.css')}}" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">

    <title>Intro to CS - 2019 | Weather App</title>
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">WhatsMyWeather</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="#">About</a>
                </nav>
            </div>
        </header>
        <main role="main" class="inner cover">
                <div id="cover">
                    <div id="cover-caption">
                        <div id="container" class="container">
                            <div class="text-white">
                                <div class="col-sm-10 offset-sm-1 text-center">
                                    <h1 class="display-4">What's my weather?</h1>
                                    <div class="info-form row">
                                        <form class="form-inline mx-sm-5">
                                            <div class="form-group mx-sm-5 mb-2">
                                                <label class="sr-only">Zip Code</label>
                                                <input class="form-control" placeholder="City" name="city">
                                            </div>
                                            <button type="submit" class="btn btn-success mb-2">okay, go!</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Copyright 2019</p>
            </div>
        </footer>
    </div>
</body>

</html>
